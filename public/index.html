    />

      rel="stylesheet"
      href="./styles.css"
    />

    <script defer src="./puzzles/Puzzle.js"></script>

  <body id="puzzle" style="opacity: 0" onload="showPuzzle()">
    <table class="navbar">
      <tr>
        <td id="prev" onclick="setActivePuzzle('prev')">MINES</td>
        <td id="active" onclick="generateNewPuzzle()">HEXOKU</td>
        <td id="next" onclick="setActivePuzzle('next')">BOXES</td>
      </tr>
    </table>
    <hr />
    <label id="timer" onclick="javascript:pause()">00:00:00</label>
    <table id="puzzle_table"></table>
      <table class="diffbar">
      <tr>
        <td id="prevdiff" onclick="setActiveDiff('prevdiff')">EASY</td>
        <td id="activediff" onclick="generateNewPuzzle()">NORMAL</td>
        <td id="nextdiff" onclick="setActiveDiff('nextdiff')">HARD</td>
      </tr>
    </table>
    <hr/>
    <form id="diff_time">
        <a
          ><i class="fa-solid fa-print" id="print" onclick="printPuzzle()"></i
        ></a>
        <a href="https://www.buymeacoffee.com/christiangolden" target="_blank"
          ><i class="fa-solid fa-mug-saucer fa-beat-fade" id="donate" style="--fa-animation-duration: 4s; --fa-beat-fade-opacity: 0.75; --fa-beat-fade-scale: 1.025;"></i
        ></a>
        <a href="#"><i class="fa-solid fa-upload" onclick="sharePuzzle()"></i></a>
        <div></div>
      </form>
    </div>
    <div id="instructions"></div>
