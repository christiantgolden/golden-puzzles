<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1"
    />
    <title>Golden Puzzles</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <link
      rel="stylesheet"
      href="./styles.css"
      media="print"
      onload="this.media='all'; this.onload = null"
    />
    <noscript><link rel="stylesheet" href="css.css" /></noscript>
    <script defer src="./assets/icons/all.js"></script>
  </head>
  <body id="game" style="opacity: 0" onload="showGame()">
    <table id="navbar">
      <tr>
        <td id="prev" onclick="setActiveGame('prev')">MINES</td>
        <td id="active">HEXOKU</td>
        <td id="next" onclick="setActiveGame('next')">BOXES</td>
      </tr>
    </table>
    <table id="game_table"></table>
    <div id="diff-generate">
      <form>
        <i
          class="fa-solid fa-circle-question"
          id="get_info"
          onclick="toggle_information()"
        ></i>
        <i
          class="fa-solid fa-repeat"
          id="gen_button"
          onclick="generateNewGame()"
        ></i>
        <select name="diff" id="diff" onchange="generateNewGame()">
          <option value="easy">EASY</option>
          <option value="normal">NORM</option>
          <option value="hard">HARD</option>
        </select>
        <i class="fa-solid fa-print" id="print" onclick="printGame()"></i>
        <i class="fa-solid fa-mug-saucer" id="donate"></i>
        <div></div>
        <label id="timer">00h 00m 00s</label>
      </form>
    </div>
    <div id="instructions"></div>

      // For Firebase JS SDK v7.20.0 and later, measurementId is optional

        apiKey: "AIzaSyA6PPo2G4_f4anxQHnjNnheesYycB7jSDY",
        authDomain: "golden-puzzles.firebaseapp.com",
        projectId: "golden-puzzles",
        storageBucket: "golden-puzzles.appspot.com",
        messagingSenderId: "794515436462",
        appId: "1:794515436462:web:2d447083006f21b7030e3f",
        measurementId: "G-TP34EV7KWJ",

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

    <!--End of Firebase Hosting Stuff-->
    <script src="./html2canvas.min.js"></script>
    <script src="constants.js"></script>
    <script src="./games/Game.js"></script>
    <script src="./games/box16/Box16.js"></script>
    <script src="./games/boxes/Boxes.js"></script>
    <script src="./games/sudoku/Sudoku.js"></script>
    <script src="./games/hexoku/Hexoku.js"></script>
    <script src="./games/binary/Binary.js"></script>
    <script src="./games/mines/Mines.js"></script>
    <script src="./games/tents/Tents.js"></script>
    <script src="main.js"></script>
  </body>
</html>
