<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1"
    />
    <title>Golden Puzzles</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <link
      rel="stylesheet"
      href="./styles.css"
      media="print"
      onload="this.media='all'; this.onload = null"
    />
    <noscript><link rel="stylesheet" href="css.css" /></noscript>
    <script defer src="./assets/icons/all.js"></script>
    <script defer src="constants.js"></script>
    <script defer src="./games/Game.js"></script>
    <script defer src="./games/box16/Box16.js"></script>
    <script defer src="./games/boxes/Boxes.js"></script>
    <script defer src="./games/sudoku/Sudoku.js"></script>
    <script defer src="./games/hexoku/Hexoku.js"></script>
    <script defer src="./games/binary/Binary.js"></script>
    <script defer src="./games/mines/Mines.js"></script>
    <script defer src="./games/tents/Tents.js"></script>
    <script defer src="main.js"></script>
  </head>
  <body id="game" style="opacity: 0" onload="showGame()">
    <table class="navbar">
      <tr>
        <td id="prev" onclick="setActiveGame('prev')">MINES</td>
        <td id="active">HEXOKU</td>
        <td id="next" onclick="setActiveGame('next')">BOXES</td>
      </tr>
    </table>
    <hr />
    <label id="timer" onclick="javascript:pause()">00:00:00</label>
    <table id="game_table"></table>
      <table class="diffbar">
      <tr>
        <td id="prevdiff" onclick="setActiveDiff('prevdiff')">EASY</td>
        <td id="activediff">NORMAL</td>
        <td id="nextdiff" onclick="setActiveDiff('nextdiff')">HARD</td>
      </tr>
    </table>
    <hr/>
    <form id="diff_time">
      <a
        ><i
          class="fa-solid fa-repeat"
          id="gen_button"
          onclick="generateNewGame()"
        ></i
      ></a>
        <a
          ><i
            class="fa-solid fa-circle-question"
            id="get_info"
            onclick="toggle_information()"
          ></i
        ></a>
        <a
          ><i class="fa-solid fa-print" id="print" onclick="printGame()"></i
        ></a>
        <a href="https://www.buymeacoffee.com/christiangolden" target="_blank"
          ><i class="fa-solid fa-mug-saucer" id="donate"></i
        ></a>
        <div></div>
      </form>
    </div>
    <div id="instructions"></div>
